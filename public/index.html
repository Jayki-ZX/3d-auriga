<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Auriga 3D</title>    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style></style>
    <script type="importmap">
        {
          "imports": {
            "three": "./build/three.module.js",
            "three/examples/jsm/controls/OrbitControls":"./jsm/controls/OrbitControls.js",
            "three/renderers/jsm/controls/OrbitControls":"./jsm/renderers/CSS2DRenderer.js",
            "three/examples/jsm/libs/stats.module":"./jsm/libs/stats.module.js",
            "three/examples/jsm/libs/dat.gui.module":"./jsm/libs/dat.gui.module.js",
            "three/build/three.module.js": "./build/three.module.js",
            "./jsm/loaders/GLTFLoader.js": "./jsm/loaders/GLTFLoader.js",
            "./jsm/loaders/DDSLoader.js": "./jsm/loaders/DDSLoader.js",
            "./jsm/loaders/OBJLoader.js": "./jsm/loaders/OBJLoader.js",
            "./jsm/loaders/MTLLoader.js": "./jsm/loaders/MTLLoader.js",
            "./jsm/controls/OrbitControls.js": "./jsm/controls/OrbitControls.js",
            "./jsm/postprocessing/EffectComposer.js":"./jsm/postprocessing/EffectComposer.js",
            "./jsm/postprocessing/RenderPass.js":"./jsm/postprocessing/RenderPass.js",
            "./jsm/postprocessing/ShaderPass.js":"./jsm/postprocessing/ShaderPass.js",
            "./jsm/postprocessing/UnrealBloomPass.js":"./jsm/postprocessing/UnrealBloomPass.js"
          }
        }
    </script>
</head>

<body>
    <div id="container"></div>
    <script type="x-shader/x-vertex" id="vertexshader">

			varying vec2 vUv;

			void main() {

				vUv = uv;

				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

			}

		</script>

		<script type="x-shader/x-fragment" id="fragmentshader">

			uniform sampler2D baseTexture;
			uniform sampler2D bloomTexture;

			varying vec2 vUv;

			void main() {

				gl_FragColor = ( texture2D( baseTexture, vUv ) + vec4( 1.0 ) * texture2D( bloomTexture, vUv ) );

			}

		</script>
    <script type="module" src="3dauriga.js"></script>
</body>

</html>
